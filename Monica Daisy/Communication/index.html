<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="page">
        <header>
            <h1>Contact us</h1>
        </header>
        <section>
            <h2>Get in touch</h2>
            <p>If you have any questions, feedback, or just want to say hello, feel free to fill out the form below and I'll get back to you as soon as possible.</p>
        </section>
        
        <section>
            <h3>Contact Form</h3>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" cols="90" required></textarea><br>

                <button type="submit">Send Message</button>
            </form>
            <div id="responseMessage"></div>
        </section>

                </ul>
            </nav>
        </section>
    </section>

</body>
